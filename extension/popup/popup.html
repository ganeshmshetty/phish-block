<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhishBlock</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="popup-container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <span class="logo-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L3 7V12C3 17.55 6.84 22.74 12 24C17.16 22.74 21 17.55 21 12V7L12 2Z" fill="#22c55e" />
          </svg>
        </span>
        <span class="logo-text">PhishBlock</span>
      </div>
      <label class="toggle-switch">
        <input type="checkbox" id="main-toggle" checked>
        <span class="toggle-slider"></span>
      </label>
    </header>

    <!-- Current Site Analysis -->
    <section class="current-site" id="current-site-section">
      <div class="site-header">
        <span class="site-label">Current Site</span>
        <button class="refresh-btn" id="refresh-analysis" title="Re-analyze">Refresh</button>
      </div>
      <div class="site-info">
        <div class="site-domain" id="current-domain">Loading...</div>
        <div class="site-status" id="site-status">
          <span class="status-indicator" id="status-indicator"></span>
          <span class="status-text" id="status-text">Analyzing...</span>
        </div>
      </div>
      <div class="analysis-details" id="analysis-details">
        <div class="detail-row">
          <span class="detail-label">Risk Level</span>
          <span class="detail-value" id="risk-level">-</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Confidence</span>
          <span class="detail-value" id="confidence">-</span>
        </div>
      </div>
      <button class="explain-btn" id="explain-btn" style="display: none;">Explain Analysis</button>
      <div class="reasoning-section" id="reasoning-section" style="display: none;">
        <div class="reasoning-label">Analysis Reasoning:</div>
        <div class="reasoning-text" id="reasoning-text">Loading...</div>
      </div>
    </section>

    <!-- Quick Stats -->
    <section class="stats-section">
      <div class="stat-card">
        <span class="stat-number" id="stat-analyzed">0</span>
        <span class="stat-label">Analyzed</span>
      </div>
      <div class="stat-card blocked">
        <span class="stat-number" id="stat-blocked">0</span>
        <span class="stat-label">Blocked</span>
      </div>
      <div class="stat-card warning">
        <span class="stat-number" id="stat-warnings">0</span>
        <span class="stat-label">Warnings</span>
      </div>
    </section>

    <!-- Open Dashboard Button -->
    <section class="dashboard-link">
      <button class="dashboard-btn" id="open-dashboard">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="3" y="3" width="7" height="7" rx="1" stroke="currentColor" stroke-width="2" />
          <rect x="14" y="3" width="7" height="7" rx="1" stroke="currentColor" stroke-width="2" />
          <rect x="3" y="14" width="7" height="7" rx="1" stroke="currentColor" stroke-width="2" />
          <rect x="14" y="14" width="7" height="7" rx="1" stroke="currentColor" stroke-width="2" />
        </svg>
        Open Full Dashboard
      </button>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <span>PhishBlock v1.0.0</span>
      <span class="footer-sep">|</span>
      <span>ML-Powered Protection</span>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>

</html>
